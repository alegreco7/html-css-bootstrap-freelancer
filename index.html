<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

    <style> 
    [class^="container"], [class^="navbar"], [class^="col"]{
        background-color: brown;
        border: 1px solid black;
    }
    </style>

<body>
    <!--header-->
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg">
           <div class="container">
              <a href="#" class="navbar-brand">Start Bootstrap</a>
              <button type="button" class="btn navbar-toggler border-light">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">PORTAFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">CONTACT</a>
                    </li>
                </ul>
            </div>
           </div>
        </nav>
    </header>

    <!--main-->

    <main>

        <section class="bg-dark"> <!--da cambiare-->
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-4 col-lg-2 mt-xl-5 ">
                        <img class="my-3" src="img/avatar.svg" alt="User Avatar">PROVA
                    </div>
                    <div class="col-12">
                        <h1>START BOOTSTRAP</h1>
                    </div>
                    <div class="col-12 star mb-3">
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <div class="col-12">
                        <p class="mb-xl-5"> GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                    </div>
                </div>
            </div>
        </section>

        
        <section class="bg-dark"> <!--da cambiare-->
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h3 class="mt-4 mt-xl-5">PORTAFOLIO</h3> 
                        <div class="star mb-3">
                            <i class="bi bi-star-fill"></i>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4">
                        <img src="img/cabin.png" class="img-fluid rounded-3 mb-3" alt="cabin" />
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4">
                        <img src="img/cake.png" class="img-fluid rounded-3 mb-3" alt="cake" />
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4">
                        <img src="img/circus.png" class="img-fluid rounded-3 mb-3" alt="circus" />
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4">
                        <img src="img/game.png" class="img-fluid rounded-3 mb-3" alt="game" />
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4">
                        <img src="img/safe.png" class="img-fluid rounded-3 mb-3" alt="safe" />
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4">
                        <img src="img/submarine.png" class="img-fluid rounded-3 mb-5" alt="submarine" />
                    </div>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
